<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://tailwindcomponents.com/css/component.dashboard-template.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>
<body class="w-screen h-screen overflow-hidden flex items-center justify-center">
<div x-data="{ sidebarOpen: false }" class="flex w-screen h-screen bg-gray-100">
    <div :class="sidebarOpen ? 'block' : 'hidden'" @click="sidebarOpen = false"
         class="fixed z-20 inset-0 bg-black opacity-50 transition-opacity lg:hidden"></div>

    <div :class="sidebarOpen ? 'translate-x-0 ease-out' : '-translate-x-full ease-in'"
         class="fixed z-30 inset-y-0 left-0 w-64 transition duration-300 transform bg-blue-900 overflow-y-auto lg:translate-x-0 lg:static lg:inset-0">
        <div class="flex items-center justify-center mt-8">
            <div class="flex items-center">
                <svg class="h-12 w-16 transform rotate-180" viewBox="0 0 512 512" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill="#38b2ac"
                          d="M327.1 96c-89.97 0-168.54 54.77-212.27 101.63L27.5 131.58c-12.13-9.18-30.24.6-27.14 14.66L24.54 256 .35 365.77c-3.1 14.06 15.01 23.83 27.14 14.66l87.33-66.05C158.55 361.23 237.13 416 327.1 416 464.56 416 576 288 576 256S464.56 96 327.1 96zm87.43 184c-13.25 0-24-10.75-24-24 0-13.26 10.75-24 24-24 13.26 0 24 10.74 24 24 0 13.25-10.75 24-24 24z"/>
                    <!-- <path fill="#38B2AC" xmlns="http://www.w3.org/2000/svg" d="m20.5 410.8c-1.6-1.7-4.5-4.5-5.3-11.8-3.7-29.9 22.8-49.9 53.4-64.8 32.8-16 65.7-58.8 127-76 51.2-14.7 129.1-15.6 129.1-15.6 5.9-16.1 32.8-21.5 32.8-21.5 28.4-24.4 67.7-124.9 91.3-169 37.2-66.8 49.4-51.1 52-25 3.9 29 5.7 51.3 4.9 83-.7 18.6 1.4 45.1-1.9 74-5.1 32.9-11.5 40.8-20.1 54.8 0 0 17.1 12.4 37.8 15.2 28 4 31.2 10 35.6 14.9 10.8 12.7 15 9.4 28 19.7 11.9 8.6 4.5 17.7 10.8 23.9 7.9 8 11.5 3.9 21.4 19.4 10 15.4.1 22 4.2 29.9 4.1 7.8 11.2 3.9 17.3 22 2.7 13.9-14.3 19.9-11.7 29.8s13.1 3.1 13.7 26.6c.7 18.6-12.6 18-13.9 25-1.3 7.1 8.3 9.2 4.2 25.7-6.3 18.7-19.1 4.8-22.6 29.1-3.6 24.4-19.6 6.4-27.1 43.7-3.5 15.7-23.5 20-28.4 26-15.5 15.2-51.5 5.2-73.6 8.6 14.2 22 15.4 56.8 16.6 90.3 1.8 48.2-6.9 119.3-9.3 132.7-3.3 25.2-16.3 29-31.6 7.2-38.8-54.3-64-206.5-108.5-214.6-15.9.2-30.3-3.6-42.6-8.1-16.8 1.4-97.5-3.2-126-10.3-37.1-9.6-52.4-22-76.5-40-53.4-39.7-69-77-76.6-109-8.5-7.3-6-15.6-2-23.5l-.4-6.5c.8-3.9-2.1-5.6-2.1-5.6"/>-->
                    <!-- <path fill="#2A4365" xmlns="http://www.w3.org/2000/svg" d="m91 374.8c-4.8-2.2-10.9-1.3-14 4.9-6.8 13.3 15.7 19.4 19.8 8.6 2.3-6.2-1-11.4-5.7-13.6"/>-->
                </svg>
                <span class="text-white text-2xl mx-2 font-semibold">MoonFish</span>
            </div>
        </div>

        <nav class="my-10">
            <a class="flex items-center mt-4 py-2 px-6 bg-teal-500 bg-opacity-25 text-gray-100 rounded m-2" href="/">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"></path>
                </svg>

                <span class="mx-3">Dashboard</span>
            </a>

            <a class="flex items-center mt-4 py-2 px-6 text-gray-500 hover:bg-teal-500 hover:bg-opacity-25 hover:text-gray-100 rounded m-2"
               href="/ui-elements">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M17 14v6m-3-3h6M6 10h2a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2zm10 0h2a2 2 0 002-2V6a2 2 0 00-2-2h-2a2 2 0 00-2 2v2a2 2 0 002 2zM6 20h2a2 2 0 002-2v-2a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2z">
                    </path>
                </svg>

                <span class="mx-3">Page 1</span>
            </a>

            <a class="flex items-center mt-4 py-2 px-6 text-gray-500 hover:bg-teal-500 hover:bg-opacity-25 hover:text-gray-100 rounded m-2"
               href="/tables">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                    </path>
                </svg>

                <span class="mx-3">Page 2</span>
            </a>

            <a class="flex items-center mt-4 py-2 px-6 text-gray-500 hover:bg-teal-500 hover:bg-opacity-25 hover:text-gray-100 rounded m-2"
               href="/forms">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                    </path>
                </svg>

                <span class="mx-3">Page 3</span>
            </a>
        </nav>
        <footer class="flex justify-start items-center py-4 px-6 border-t-2 border-teal-600 w-full fixed bottom-0">
            <div class="flex items-center">
                <div class="relative block h-10 w-10 mr-4 rounded-full overflow-hidden">
                    <img class="h-full w-full object-cover"
                         src="https://images.unsplash.com/photo-1552374196-c4e7ffc6e126?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
                         alt="Your avatar">
                </div>
                <div class="relative block text-white text-sm">
                    <span class="block font-bold">Thibaud</span>
                    <a href="#" class="text-gray-400">View profile</a>
                </div>
            </div>
        </footer>
    </div>
    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="flex justify-between items-center py-4 px-6 bg-white border-b-4 border-teal-600">
            <div class="flex items-center">
                <button @click="sidebarOpen = true" class="text-gray-500 focus:outline-none lg:hidden">
                    <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 6H20M4 12H20M4 18H11" stroke="currentColor" stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"></path>
                    </svg>
                </button>
            </div>
            <div class="flex items-center">
                <div class="relative mx-4 lg:mx-0">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                            <svg class="h-5 w-5 text-gray-500" viewBox="0 0 24 24" fill="none">
                                <path
                                        d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                </path>
                            </svg>
                        </span>

                    <input class="form-input w-32 sm:w-64 rounded-md pl-10 pr-4 focus:border-teal-600" type="text"
                           placeholder="Search">
                </div>
            </div>

            <div class="flex items-center">
                <div x-data="{ notificationOpen: false }" class="relative">
                    <button @click="notificationOpen = ! notificationOpen"
                            class="flex text-blue-900 focus:outline-none">
                        <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                    d="M15 17H20L18.5951 15.5951C18.2141 15.2141 18 14.6973 18 14.1585V11C18 8.38757 16.3304 6.16509 14 5.34142V5C14 3.89543 13.1046 3 12 3C10.8954 3 10 3.89543 10 5V5.34142C7.66962 6.16509 6 8.38757 6 11V14.1585C6 14.6973 5.78595 15.2141 5.40493 15.5951L4 17H9M15 17V18C15 19.6569 13.6569 21 12 21C10.3431 21 9 19.6569 9 18V17M15 17H9"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                            </path>
                        </svg>
                    </button>

                    <div x-show="notificationOpen" @click="notificationOpen = false"
                         class="fixed inset-0 h-full w-full z-10" style="display: none;"></div>

                    <div x-show="notificationOpen"
                         class="absolute right-0 mt-3 w-80 bg-white rounded-lg shadow-xl overflow-hidden z-10 bg-blue-900"
                         style="width: 20rem; display: none;">
                        <a href="#"
                           class="flex items-center px-4 py-3 text-white hover:text-white hover:bg-teal-600 -mx-2">
                            <img class="h-8 w-8 rounded-full object-cover mx-1"
                                 src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=334&amp;q=80"
                                 alt="avatar">
                            <p class="text-sm mx-2">
                                <span class="font-bold" href="#">Abc AAA</span> replied on the <span
                                    class="font-bold text-teal-400" href="#">Image</span> - 2m
                            </p>
                        </a>
                        <a href="#"
                           class="flex items-center px-4 py-3 text-white hover:text-white hover:bg-teal-600 -mx-2">
                            <img class="h-8 w-8 rounded-full object-cover mx-1"
                                 src="https://images.unsplash.com/photo-1531427186611-ecfd6d936c79?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=634&amp;q=80"
                                 alt="avatar">
                            <p class="text-sm mx-2">
                                <span class="font-bold" href="#">Babd DDD</span> start following you - 45m
                            </p>
                        </a>
                        <a href="#"
                           class="flex items-center px-4 py-3 text-white hover:text-white hover:bg-teal-600 -mx-2">
                            <img class="h-8 w-8 rounded-full object-cover mx-1"
                                 src="https://images.unsplash.com/photo-1450297350677-623de575f31c?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=334&amp;q=80"
                                 alt="avatar">
                            <p class="text-sm mx-2">
                                <span class="font-bold" href="#">Cdf SSS</span> Like Your reply on <span
                                    class="font-bold text-teal-400" href="#">Test</span> - 1h
                            </p>
                        </a>
                        <a href="#"
                           class="flex items-center px-4 py-3 text-white hover:text-white hover:bg-teal-600 -mx-2">
                            <img class="h-8 w-8 rounded-full object-cover mx-1"
                                 src="https://images.unsplash.com/photo-1580489944761-15a19d654956?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=398&amp;q=80"
                                 alt="avatar">
                            <p class="text-sm mx-2">
                                <span class="font-bold" href="#">ddse CXD</span> start following you - 3h
                            </p>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100">
            <div class="container mx-auto px-6 py-8">
                <h1 class="text-blue-900 text-3xl font-medium">Dashboard</h1>
            </div>
        </main>
    </div>
</div>
</body>
</html>
